	<script th:inline="javascript">
			
   	 $(document).ready(function(){
	
		/*<![CDATA[*/
		
		var mins = 30;
		var secs = mins * 60;
		var currentSeconds = 0;
		var currentMinutes = 0;
		var counter = setInterval(Decrement, 1000);

		function Decrement() {
			currentMinutes = Math.floor(secs / 60);
			currentSeconds = secs % 60;
			secs--;
			// secs=secs-5; 
			if (0 >= secs) {
				//alert('SessÃ£o da tarde.');
				var urlSair = /*[[@{/logout}]]*/
				location.href = urlSair;
				clearInterval(counter);
				return;
			}
			var ele = document.getElementById('iconTimerSection');
			var eleUl = document.getElementById('ulContador');
			document.getElementById("timerSection").style.color = "#FFFFFF";
			document.getElementById("iconTimerSection").style.color = "#FFFFFF";
			if (5 > currentMinutes) {
 				document.getElementById("timerSection").style.color = "#ff0000";
			//	ele.setAttribute('class', 'fa fa-clock-o fa-spin fa-fw');
				ele.setAttribute('style','color:#ff0000');
			//	eleUl.setAttribute('style', 'background-color: #FFFF00 !important');
				if (currentSeconds > 9) {
					$("#timerSection").html(
							"(Atualizar) Expira em " + currentMinutes
									+ " min e " + currentSeconds + " s");
				} else {
					$("#timerSection").html(
							"(Atualizar) Expira em " + currentMinutes
									+ " min e 0" + currentSeconds + " s");
				}
			} else if (10 > currentMinutes) {
				document.getElementById("timerSection").style.color = "#FFFF00";
				//fa fa-clock-o fa-spin fa-fw
		//		ele.setAttribute('class', 'fa fa-clock-o fa-spin fa-fw');
				ele.setAttribute('style','color:#FFFF00');	
		//		eleUl.setAttribute('style',			'background-color: #FFFF00 !important');

				if (9 >= currentSeconds) {
					$("#timerSection").html(
							"Expira em " + currentMinutes + " min e 0"
									+ currentSeconds + " s");
				} else {
					$("#timerSection").html(
							"Expira em " + currentMinutes + " min e "
									+ currentSeconds + " s");
				}
			} else {
				if (9 >= currentSeconds) {
					$("#timerSection").html(
							"Expira em " + currentMinutes + " min e 0"
									+ currentSeconds + " s");
				} else {
					$("#timerSection").html(
							"Expira em " + currentMinutes + " min e "
									+ currentSeconds + " s");
				}
			}
		}

		/*]]>*/
	
   
	
	
	
	
	});
		
			
			
	
</script>
