<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="interno/layout/templateInterno">

<section layout:fragment="content" class="sigma-section container">
	<form th:object="${mensagem}" method="POST"
		data-th-action="@{/notificacao/salvar}">
		
		
		<div class="panel panel-default">
		
            <div class="panel-heading">
	          
	           	TESTE
	           
            </div>		
		
			<div class="panel-body">

				<input type="hidden"  th:field="*{id}" />
				<label>mensagem</label>
				<input type="text"  class="form-control input-sm" th:field="*{descricao}"/>
				<input type="hidden"  th:field="*{funcionarioCriador}" class="form-control input-sm"/>
				<input type="hidden"  th:field="*{dataCriacao}" class="form-control input-sm"/>
				<label>tipo de mensagem</label>
				<select th:field="*{tipoMensagem}" class="form-control input-sm">
				<option th:each="tipo :${tipoMensagem}" th:value="${tipo.id}" th:text="${tipo.descricao}"> </option>
				</select>
				<label>add unidade filha?</label>
				<input type="checkbox"  class="form-control input-sm" th:field="*{addUnidadeFilha}"/>
				<label>e para funcionario?</label>
				<input type="checkbox"  class="form-control input-sm" th:field="*{ehFuncionario}"/>
				<label>e para restringir forca?</label>
				<input type="checkbox"  class="form-control input-sm" th:field="*{restricaoForca}"/>
				<label>tem validade</label>
				<input type="checkbox"  class="form-control input-sm" th:field="*{temValidade}"/>
				<label>data de validade de inicio</label>
				<input type="text" placeholder="dd/mm/aaaa" class="form-control input-sm"  th:field="*{dataValidadeInicio}"/>
				<label>data de validade de fim</label>
				<input type="text"  placeholder="dd/mm/aaaa" class="form-control input-sm" th:field="*{dataValidadeFim}"/>
				<input type="hidden"  th:field="*{ativo}"/>
				

				
			</div>
				

			<div class="panel-footer text-right">

				<button type="button" name="acao" value="voltar"
					class="btn btn-secondary">
					<i class="fa fa-home" aria-hidden="true"></i> Voltar
				</button>
				
				<button  type="submit"  class="btn btn-primary ">
					<i class="fa fa-save" aria-hidden="true"></i> Salvar 
				</button>
				
			</div>

		</div>
	</form>
	

</section>
<th:block layout:fragment="sigma-js">


</th:block>

</html>
